# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    # branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  id-token: write    
  contents: read
  security-events: write
  actions: read
      
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository 
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 
          
      - name: Configure AWS Credentials
        id: aws_credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          # role-to-assume: arn:aws:iam::307534210433:role/github-to-terraform-private-registry
          role-to-assume: arn:aws:iam::727587131129:role/s3_github_role
          aws-region: ap-east-1    

      - name: Set env
        run: |
          echo "REPOSITORY_NAME=${GITHUB_REPOSITORY}" >> $GITHUB_ENV
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/v}" >> $GITHUB_ENV

      # -
      #   name: Import GPG key
      #   uses: crazy-max/ghaction-import-gpg@v5
      #   id: import_gpg
      #   with:
      #     gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
      #     passphrase: ${{ secrets.PASSPHRASE }}    

      # - name: Test
      #   run: |
      #     echo $RELEASE_VERSION
      #     echo $REPOSITORY_NAME
      #     echo ${{ env.RELEASE_VERSION }}
      # echo "REPOSITORY_NAME=${GITHUB_REPOSITORY#*/public-}" >> $GITHUB_ENV

      #     echo "s3://hket-terraform-private-registry/v1/providers/hashicorp/$REPOSITORY_NAME/$RELEASE_VERSION/release"

      - name: Python update registry S3 bucket
        env:
          REPOSITORY_NAME: $REPOSITORY_NAME
          VERSION: $RELEASE_VERSION
          # GPG_FINGERPRINT = ${{ steps.import_gpg.outputs.fingerprint }}
          # AWS_ACCESS_ID = ${{ steps.aws_credentials.outputs.access_id }}
        run: python .github/workflows/download_redirect.py    

